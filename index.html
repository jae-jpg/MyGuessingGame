<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

      <div id='app' class="center">

        <div id='headers'>
          <h1 id="title">Guessing Game</h1>
          <h2 id="subtitle">Welcome! Guess a number between 1 and 100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id="player-input" placeholder="#" maxlength="3" autofocus=autofocus></input>
            <button id="submit" class="btn btn-success">Submit!</button>
          </div>

          <div id='guesses'>
            <ul>
            	<li class="guess">-</li>
            	<li class="guess">-</li>
            	<li class="guess">-</li>
            	<li class="guess">-</li>
            	<li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset" class="btn btn-warning">Reset</button>
            <button id="hint" class="btn btn-info">Hint</button>
          </div>
        </div>
      </div>

    <div id='footer' class="container">
        <div>
          <div id="FA" class="col-sm-4">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-sm-4">
            <h4>Project by Jessica Blake</h4>
          </div>

          <div id="GH" class="col-sm-4">
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="GuessingGame.js"></script>
  </body>
</html>
